name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - name: 'Set up Android SDK'
        uses: android-actions/setup-android@v2
      - uses: subosito/flutter-action@v1
      - name: 'Run flutter pub get'
        run: flutter pub get
      - name: 'Update Flutter Packages'
        run: flutter pub upgrade
      - name: 'Build Web App'
        run: flutter build web
      - name: 'Build APK'
        run: flutter build apk
      - name: 'Distribute APK to Firebase App Distribution'
        uses: w9jds/firebase-action@master
        with:
          args: appdistribution:distribute build/app/outputs/flutter-apk/app-release.apk --app 1:658501140287:android:645fab95ddc0e3bce75d8a --token ${{ secrets.FIREBASE_TOKEN }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_CARRENTAL_DADD7 }}'
          channelId: live